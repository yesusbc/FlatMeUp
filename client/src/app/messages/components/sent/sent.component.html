<div class="col-12 col-md-6">
	<h1 class="h1-strong">{{title}}</h1>

	<div class="profile-list col-lg-12">
		<ul class="nav navbar-nav">
		    <li>
		    	<a [routerLink]="['/profile/'+identity._id]" [routerLinkActive]="['active']">
				<span class="glyphicon glyphicon-user"></span>
		        My Profile
		    	</a>
		    </li>

		    <li>
		    	<a [routerLink]="['/profile/my-reviews']" [routerLinkActive]="['active']">
				<span class="glyphicon glyphicon-pencil"></span>
		        My Reviews
		        </a>
		    </li>

		    <li>
		    	<a [routerLink]="['/profile/messages']" [routerLinkActive]="['active']">
				<span class="glyphicon glyphicon-envelope"></span>
		        Inbox
		        </a>
		    </li>
		</ul>
	</div>


  	<div class="col-lg-12" id="messages">
		<div *ngFor="let message of messages" class="item-message">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="user-name pull-left">
						<p class="name-lastname">
							To: {{message.receiver.lastname + ', ' + message.receiver.name}}
						&nbsp;&nbsp;|&nbsp;&nbsp;
						<span class="date nickname text-muted">
							{{ (message.created_at | amFromUnix) | amLocale:'en' | amTimeAgo}}
						</span>
						</p>
					</div>

					<div class="col-lg-10">
						{{message.text}}
					</div>
				</div>
			</div>
		</div>
		<ul class="pager pull-right">
			<li *ngIf="page > 1"><a [routerLink]="['/profile/messages/sent', prev_page]">
			Previous</a></li>
			<li *ngIf="pages!=page && pages!=0"><a [routerLink]="['/profile/messages/sent', next_page]">
			Next</a></li>
		</ul>
	</div>
</div>
