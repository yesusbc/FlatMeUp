<div class="col-lg-8">
	<h3>{{title}}</h3>

  	<div id="messages">
		<div *ngFor="let message of messages" class="item-message">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="user-name pull-left">
						<p class="name-lastname">
							To: {{message.receiver.lastname + ', ' + message.receiver.name}}
						</p>

						<span class="date nickname">
							{{ (message.created_at | amFromUnix) | amLocale:'en' | amTimeAgo}}
						</span>
					</div>
					&nbsp;
					&nbsp;
					<div class="col-lg-12">
						{{message.text}}
					</div>
				</div>
			</div>
		</div>
	</div>

	<ul class="pagination pull-right">
		<li *ngIf="page > 1"><a [routerLink]="['/profile/messages/sent', prev_page]">
		Previous</a></li>
		<li *ngIf="pages != page"><a [routerLink]="['/profile/messages/sent', next_page]">
		Next</a></li>
	</ul>
</div>
