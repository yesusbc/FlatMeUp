<div class="col-lg-5">
	<h1 class="h1-strong">{{title}}</h1>

	<div class="alert alert-success" *ngIf="status == 'success'">
		Publication completed successfully
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'">
		Publication failed, try again
	</div>

	<form #ReviewForm="ngForm" (ngSubmit)="onSubmit(ReviewForm)" class="col-lg-12">
		<p>
			<!-- TODO: Work in address, it must parse the address to street, state, country, etc. Missing Google Services. -->
			<label>Address: </label>
			<input type="text" name="street" #street="ngModel" [(ngModel)]="publication.address.street" class="form-control" required/>
			<span *ngIf="!street.valid && street.touched">
				Address is obligatory 
			</span>
		</p>

		<p>
			<label for="typeOfBuilding">Type Of Building:</label>
			<select name="typeOfBuilding" >
			  <option value="any">-</option>
			  <option value="office">Office</option>
			  <option value="flat">Flat</option>
			  <option value="house">House</option>
			  <option value="tower">Tower</option>
			</select>
		</p>

		<p>
			<label for="rate">Global Rate:</label>
  			<input type="number" name="rate" #rate="ngModel" [(ngModel)]="publication.rate" class="form-control"min="1" max="5">

			<label for="noise">Noise:</label>
  			<input type="number" name="noise" #noise="ngModel" [(ngModel)]="publication.noise" class="form-control"min="1" max="5">
		</p>

		<p>
			<label for="priceBenefit">Price-Benefit:</label>
  			<input type="number" name="priceBenefit" #priceBenefit="ngModel" [(ngModel)]="publication.priceBenefit" class="form-control"min="1" max="5">

			<label for="landlordSupport">Landlord Support:</label>
  			<input type="number" name="landlordSupport" #safety="ngModel" [(ngModel)]="publication.landlordSupport" class="form-control"min="1" max="5">
		</p>

		<p>
			<label for="maintenance">Maintenance:</label>
  			<input type="number" name="maintenance" #globalRating="ngModel" [(ngModel)]="publication.maintenance" class="form-control"min="1" max="5">
		</p>

		<p>
			<label for="text">Review:</label>
			<textarea  name="text" #text="ngModel" [(ngModel)]="publication.text" class="form-control" rows="4" cols="50" required>
			Type here the review.
			</textarea>

		</p>

		<p>
			<input type="checkbox" name="canBeContacted" #canBeContacted="ngModel" [(ngModel)]="publication.canBeContacted" value="canBeContacted">
			<label for="canBeContacted"> Can I be Contacted?</label><br>
		</p>

		<p>
			<label>Upload a picture</label>
			<input type="file" placeholder="Upload picture" (change)="fileChangeEvent($event)"/>
		</p>

		<input type="submit" value="{{title}}" class="btn btn-success"[disabled]="!ReviewForm.form.valid"/>
	</form>
</div>
