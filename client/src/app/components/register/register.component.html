<div class="col-lg-5">
	<h1 class="h1-strong">{{title}}</h1>

	<div class="alert alert-success" *ngIf="status == 'success'">
		Register completed successfully, <a [routerLink]="['/login']">login </a> 
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'">
		Register failed, try again
	</div>

	<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
		<p>
			<label>Name: </label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
			<span *ngIf="!name.valid && name.touched">
				Name is obligatory 
			</span>
		</p>

		<p>
			<label>Lastname: </label>
			<input type="text" name="lastname" #lastname="ngModel" [(ngModel)]="user.lastname" class="form-control"/>
		</p>

		<p>
			<label>Username: </label>
			<input type="text" name="userName" #userName="ngModel" [(ngModel)]="user.userName" class="form-control" required/>
			<span *ngIf="!userName.valid && userName.touched">
				Username is obligatory 
			</span>
		</p>

		<p>
			<label>Email: </label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
			<span *ngIf="!email.valid && email.touched">
				Type valid email
			</span>
		</p>

		<p>
			<label>Password: </label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required/>
			<span *ngIf="!password.valid && password.touched">
				Password is obligatory 
			</span>
		</p>

		<p>
			<label>Gender: </label>
			  <input type="radio" name="gender" value=0 #gender="ngModel" [(ngModel)]="user.gender">
			  <label for="male">Male</label><br>
			  <input type="radio" name="gender" value=1 #gender="ngModel" [(ngModel)]="user.gender">
			  <label for="female">Female</label><br>
			  <input type="radio" name="gender" value=2 #gender="ngModel" [(ngModel)]="user.gender">
			  <label for="other">Other</label>
		</p>

		<p>
			<label>Occupation: </label>
			<input type="text" name="occupation" #occupation="ngModel" [(ngModel)]="user.occupation" class="form-control"/>
		</p>

		<!-- Missing: Address in form of list-->
		<p>
			<label>Country: </label>
			<input type="text" name="country" #country="ngModel" [(ngModel)]="user.country" class="form-control"/>
			<label>State: </label>
			<input type="text" name="state" #state="ngModel" [(ngModel)]="user.state" class="form-control"/>
			<label>City: </label>
			<input type="text" name="city" #city="ngModel" [(ngModel)]="user.city" class="form-control"/>
		</p>

		<p>
			<label>Birthday:</label>
			<input type="date" name="birthday" #birthday="ngModel" [(ngModel)]="user.birthday" class="form-control">
		</p>
		
		<input type="submit" value="{{title}}" class="btn btn-success"[disabled]="!registerForm.form.valid"/>
	</form>
</div>
