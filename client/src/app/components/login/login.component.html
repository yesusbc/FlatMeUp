<div class="col-md-4 col-md-offset-4">
	<h1 class="h1-strong">{{title}}</h1>

	<div class="alert alert-success" *ngIf="status == 'success'">
		{{ 'login.logSuccessful' | translate }}
	</div>
	<div class="alert alert-danger" *ngIf="status == 'error'">
		{{ 'login.logFailed' | translate }}
	</div>

	<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
		<div class="form-group">
			<label class="control-label" for="email">
				{{ 'login.email' | translate }}
			</label>

			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-envelope"></span> 
				</div>
				<input id="email" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="example@email.com">
			</div>
			<span *ngIf="!email.valid && email.touched">
				{{ 'login.emailInvalid' | translate }}
			</span>
		</div>

		<div class="form-group">
			<label class="control-label" for="password">
				{{ 'login.password' | translate }}
			</label>

			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-lock"></span> 
				</div>
				<input id="password" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" placeholder="{{ 'login.passwordRequired' | translate }}" required>
			</div>
			<span *ngIf="!password.valid && password.touched">
				{{ 'login.passwordRequired' | translate }}
			</span>
		</div>		

		<input type="submit" value="{{ 'login.login' | translate }}" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid" />
	</form>
</div>
