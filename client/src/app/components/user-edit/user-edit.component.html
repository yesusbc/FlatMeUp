<div class="col-lg-8 col-lg-offset-2">
	<h1 class="h1-strong">{{title}}</h1>

	<div class="alert alert-success" *ngIf="status == 'success'">
		Data actualized successfully
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'">
		Error, data not actualized
	</div>

	<form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
		<p>
			<label>Name</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control"/>
			<span *ngIf="!name.value && name.touche">Name is obligatory
			</span>
		</p>

		<p>
			<label>Lastname</label>
			<input type="text" name="lastname" #lastname="ngModel" [(ngModel)]="user.lastname"  class="form-control"/>
		</p>

		<p>
			<label>Username</label>
			<input type="text" name="userName" #userName="ngModel" [(ngModel)]="user.userName" required class="form-control"/>
			<span *ngIf="!userName.value && userName.touche">Username is obligatory
			</span>
		</p>

		<p>
			<label>Email</label>
			<input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control"/>
			<span *ngIf="!email.value && email.touche">Email is obligatory
			</span>
		</p>
			<!-- Missing: gender, occupation, country, state, city, birthday -->


		<input type="submit" value="{{title}}" class="btn btn-warning"[disabled]="!userEditForm.form.valid"/>

	</form>
</div>
