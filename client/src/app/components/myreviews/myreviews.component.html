<div class="col-lg-8 col-lg-offset-2">
	<h1 class="h1-strong">{{title}}</h1>
	
	<div>
	    <a [routerLink]="['/profile/'+user._id]" [routerLinkActive]="['active']">
			<span class="glyphicon glyphicon-user"></span>
	        My Profile
	    </a>

	    <a [routerLink]="['/profile/my-reviews']" [routerLinkActive]="['active']">
			<span class="glyphicon glyphicon-user"></span>
	        My Reviews
	    </a>
	</div>

	<div id="reviews">
		<div *ngFor="let publication of publications" class="item-publication">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="publication-image">
						<!-- Get image from building binded to publication -->
					</div>
					<div class="building-text pull-left">
						<p>
						Rate: {{publication.rate}}
						</p>
						<a [routerLink]="['/building/'+publication.buildingId]">
						Address: {{publication.address.street}}, {{publication.address.buildingNumber}}. {{publication.address.country}}.
						</a>
						<p>
						Review: {{publication.text}}
						</p>
					</div>

					<div class="col-lg-12" *ngIf="publication.file[0]">
						<button class="btn btn-warning" pull-right (click)="showThisImage(publication._id)" *ngIf="showImage != publication._id">
							<span class="glyphicon 	glyphicon-picture"></span>
						</button>
						<button class="btn btn-danger" pull-right (click)="hideThisImage(publication._id)" *ngIf="showImage == publication._id">
							<span class="glyphicon 	glyphicon-remove-circle"></span>
						</button>
					</div>

					<div class="col-lg-12" *ngIf="publication.file[0] != 'null' && showImage == publication._id">
						<img src="{{url+'get-image/'+publication.file[0]}}" class="col-lg-12" width="400" height="250"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
