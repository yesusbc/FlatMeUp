<div class="col-12 col-md-4 col-md-offset-4">
	<h1 class="h1-strong">{{title}}</h1>

	<div class="profile-list col-lg-12">
		<ul class="nav navbar-nav">
		    <li>
		    	<a [routerLink]="['/profile/'+user._id]" [routerLinkActive]="['active']">
				<span class="glyphicon glyphicon-user"></span>
		        My Profile
		    	</a>
		    </li>

		    <li>
		    	<a [routerLink]="['/profile/my-reviews']" [routerLinkActive]="['active']">
				<span class="glyphicon glyphicon-pencil"></span>
		        My Reviews
		        </a>
		    </li>

		    <li>
		    	<a [routerLink]="['/profile/messages']" [routerLinkActive]="['active']">
				<span class="glyphicon glyphicon-envelope"></span>
		        Inbox
		        </a>
		    </li>
		</ul>
	</div>

	<div class="user-info form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<label id="name" class="form-control">{{user.name}}</label>
			</div>
		</div>

		<div class="form-group">
			<label for="lastname" class="col-sm-3 control-label">Lastname</label>
			<div class="col-sm-9">
				<label id="lastname" class="form-control">{{user.lastname}}</label>
			</div>
		</div>

		<div class="form-group">
			<label for="userName" class="col-sm-3 control-label">Username</label>
			<div class="col-sm-9">
				<label id="userName" class="form-control">{{user.userName}}</label>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-sm-3 control-label">Email</label>
			<div class="col-sm-9">
				<label id="email" class="form-control">{{user.email}}</label>
			</div>
		</div>

		<div class="form-group">
			<label for="gender" class="col-sm-3 control-label">Gender</label>
			<div class="col-sm-9">
			 	<label id="gender" *ngIf="user.gender==0" class="form-control">Male</label>
			 	<label id="gender" *ngIf="user.gender==1" class="form-control">Female</label>
			 	<label id="gender" *ngIf="user.gender==2" class="form-control">Other</label>
			</div>
		</div>

		<div class="form-group">
			<label for="occupation" class="col-sm-3 control-label">Occupation</label>
			<div class="col-sm-9">
				<label id="occupation" class="form-control">{{user.occupation}}</label>
			</div>
		</div>

		<div class="form-group">
			<label for="country" class="col-sm-3 control-label">Country</label>
			<div class="col-sm-9">
				<label id="country" class="form-control">{{user.country}}</label>
			</div>
		</div>

		<div class="form-group">
			<label for="state" class="col-sm-3 control-label">State</label>
			<div class="col-sm-9">
				<label id="state" class="form-control">{{user.state}}</label>
			</div>
		</div>

		<div class="form-group">
			<label for="city" class="col-sm-3 control-label">City</label>
			<div class="col-sm-9">
				<label id="city" class="form-control">{{user.city}}</label>
			</div>
		</div>

		<div class="form-group">
			<label for="birthday" class="col-sm-3 control-label">Birthday</label>
			<div class="col-sm-9">
				<label id="birthday" class="form-control">{{day}}/{{month}}/{{year}}</label>
			</div>
		</div>		

		<div class="col-sm-3">
 			<a [routerLink]="['/profile/edit']" >
 				<button class="btn btn-primary pull-right">Edit profile</button>
 			</a>
 		</div>   	

	</div>
</div>
